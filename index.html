<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href='./game.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <header>
    <p class="score">score: <span class="score-span">0</span></p>
    <p class="hi-score">hi-score: <span class="hi-score-span">0</span></p>
  </header>
  <section>
    <img class="start-screen--img" src="/assets/images/start-screen.jpg">
    <canvas class="game" class="hidden" width="560" height="560"></canvas>
    <img class="game-over--img hidden" src="/assets/images/game-over.jpg">
  </section>
  <input type="button" aria-label="start game" class="start-btn" value="start"/> 
  <script src="main.bundle.js"></script>
</body>
</html>
